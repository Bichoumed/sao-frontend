<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
      <h4 class="text-center">Tutorial</h4>
      <br><br>
      <form>
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title" />
          </div>
          <br>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description"
                  name="description" />
          </div>
          <br>
          <div class="form-group">
              <label><strong>Status:</strong></label>
              {{ currentTutorial.published ? "Published" : "Pending" }}
          </div>
          <br>
          <br>
      </form>
  </div>

  <div class="row">
      <div class="col-auto">
          <button class="btn btn-primary" *ngIf="currentTutorial.published" (click)="updatePublished(false)">
              Unpublish
          </button>
      </div>

      <div class="col-auto">
          <button *ngIf="!currentTutorial.published" class="btn btn-primary" (click)="updatePublished(true)">
              Publish
          </button>
      </div>
      <div class="col-auto">
          <button class="btn btn-danger" (click)="deleteTutorial()">
              Delete
          </button>
      </div>
      <div class="col-auto">
          <button type="submit" class="btn btn-success" (click)="updateTutorial()">
              Update
          </button>
      </div>
  </div>

  <p>{{ message }}</p>

  <div *ngIf="!currentTutorial.id">
      <br />
      <p>Unable to access this tutorial...</p>
  </div>
</div>

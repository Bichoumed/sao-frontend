<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Search by tutorial title..." [(ngModel)]="title" />
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="searchTitle()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center mb-3">Tutorial List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)">
          {{ tutorial.title }}
        </li>
      </ul>
      <button class="btn btn-danger mt-3" (click)="removeAllTutorials()">Delete All</button>
    </div>

    <div class="col-md-6">
      <div *ngIf="currentTutorial" class="tutorial-details">
        <h4 class="mb-3">Tutorial Details</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentTutorial.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentTutorial.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
        <a class="btn btn-primary mt-3" routerLink="/tutorials/{{ currentTutorial.id }}">Edit</a>
      </div>

      <div *ngIf="!currentTutorial" class="text-center mt-5">
        <p class="lead">Please select a tutorial to view its details.</p>
      </div>
    </div>
  </div>
</div>
